<!DOCTYPE html>
<html>
<body>

    <p>Number: <input type="text" id="in1"></p>
    <p>Number2: <input type="text" id="in2"></p>
<button onclick="something()">Enter</button>
    <p id="output"></p>



<script>
    function something() {
       let a = parseFloat(document.getElementById("in1").value);
       let m = parseFloat(document.getElementById("in2").value);
       let b = a + m
       document.getElementById("output").innerHTML = b;
    }
</script>
</body>
</html>
